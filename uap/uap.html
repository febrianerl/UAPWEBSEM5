<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web</title>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
        margin-bottom: 20px;
      }

      table,
      th,
      td {
        border: 5px solid black;
      }

      th,
      td {
        padding: 15px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Aplikasi Transaksi</h1>

    <h2>Data Barang</h2>
    <table id="barangTable">
      <tr>
        <th>Kode</th>
        <th>Nama Barang</th>
        <th>Harga</th>
      </tr>
    </table>
    <li>001</li>
    <li>002</li>
    <li>003</li>

    <h2>Input Transaksi</h2>
    <table>
      <tr>
        <th>
          <label for="kode">Masukan Kode:</label>
        </th>
        <th>
          <input type="text" id="kode" required />
        </th>
        <th>
          <label for="banyak">Banyaknya Barang:</label>
        </th>
        <th>
          <input type="number" id="banyak" min="1" required />
        </th>
        <th>
          <button type="submit">submit</button>
        </th>
      </tr>
    </table>

    <script src="uap.js"></script>
  </body>
</html>
